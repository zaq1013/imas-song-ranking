<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Im@s Songs Ranking Generator</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@500;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --color-as: rgba(226, 43, 48, 0.2);
            --color-cg: rgba(38, 129, 200, 0.2);
            --color-ml: rgba(255, 195, 11, 0.2);
            --color-sidem: rgba(0, 167, 162, 0.2);
            --color-sc: rgba(86, 194, 238, 0.2);
            --color-gm: rgba(255, 126, 28, 0.2);
            --bg-color: #f0f2f5;
            --border-main: #222;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1d9e6 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px 10px;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }

        .main-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .header-section h1 {
            font-size: 28px;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
        }

        .top-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .producer-box {
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ddd;
        }

        .producer-box input {
            border: none;
            border-bottom: 2px solid #eee;
            padding: 5px;
            font-size: 16px;
            outline: none;
            width: 140px;
        }

        .download-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            background: #fff;
            padding: 5px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            -webkit-overflow-scrolling: touch;
        }

        #capture-area {
            background: white;
            padding: 25px;
            min-width: 950px;
        }

        .idol-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
            border: 3px solid var(--border-main);
        }

        .idol-table thead th {
            height: 120px;
            border: 1px solid var(--border-main);
            background: #fff;
            padding: 10px;
        }

        .idol-table thead img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        /* 各系列表頭色 */
        .th-as { background-color: var(--color-as) !important; }
        .th-cg { background-color: var(--color-cg) !important; }
        .th-ml { background-color: var(--color-ml) !important; }
        .th-sidem { background-color: var(--color-sidem) !important; }
        .th-sc { background-color: var(--color-sc) !important; }
        .th-gm { background-color: var(--color-gm) !important; }

        .idol-table td {
            height: 110px;
            border: 1px solid #ccc;
            padding: 12px; /* 增加一點 padding */
            font-size: 16px;
            font-weight: 700;
            line-height: 1.2;
            vertical-align: middle; /* 核心垂直居中設定 */
            text-align: center;
            cursor: text;
            outline: none;
            word-break: break-all;
            background-color: #fff;
        }

        /* 文字陰影與系列背景微調 */
        .col-as:not(:empty) { text-shadow: 0 0 8px rgba(226, 43, 48, 0.4); background-color: rgba(226, 43, 48, 0.02); }
        .col-cg:not(:empty) { text-shadow: 0 0 8px rgba(38, 129, 200, 0.4); background-color: rgba(38, 129, 200, 0.02); }
        .col-ml:not(:empty) { text-shadow: 0 0 8px rgba(255, 195, 11, 0.6); background-color: rgba(255, 195, 11, 0.02); }
        .col-sidem:not(:empty) { text-shadow: 0 0 8px rgba(0, 167, 162, 0.4); background-color: rgba(0, 167, 162, 0.02); }
        .col-sc:not(:empty) { text-shadow: 0 0 8px rgba(86, 194, 238, 0.5); background-color: rgba(86, 194, 238, 0.02); }
        .col-gm:not(:empty) { text-shadow: 0 0 8px rgba(255, 126, 28, 0.5); background-color: rgba(255, 126, 28, 0.02); }

        .idol-table td:focus {
            background-color: #fff !important;
            text-shadow: none !important;
            border: 2px solid #222;
        }

        .capture-footer {
            margin-top: 15px;
            display: none;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #333;
            padding-top: 12px;
        }

        /* 加大 Producer 名字 */
        #p-name-out {
            font-size: 24px;
            font-weight: 900;
            color: #1a1a1a;
        }

        @media (max-width: 600px) {
            .header-section h1 { font-size: 20px; }
            .producer-box { width: 100%; justify-content: center; }
            .download-btn { width: 100%; border-radius: 12px; }
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="header-section">
            <h1>Idolm@ster Songs Ranking</h1>
        </div>

        <div class="top-controls">
            <div class="producer-box">
                <label>PRODUCER</label>
                <input type="text" id="username" placeholder="請輸入姓名">
            </div>
            <button class="download-btn" onclick="generateImage()">SAVE AS IMAGE</button>
        </div>

        <div style="color: #999; font-size: 12px; margin-bottom: 5px;">⬅ 左右滑動表格填寫 ➡</div>

        <div class="table-container">
            <div id="capture-area">
                <table class="idol-table">
                    <thead>
                        <tr>
                            <th class="th-as"><img src="as.png" alt="AS"></th>
                            <th class="th-cg"><img src="cg.png" alt="CG"></th>
                            <th class="th-ml"><img src="ml.png" alt="ML"></th>
                            <th class="th-sidem"><img src="sidem.png" alt="SideM"></th>
                            <th class="th-sc"><img src="sc.png" alt="SC"></th>
                            <th class="th-gm"><img src="gm.png" alt="GM"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
                <div class="capture-footer" id="c-footer">
                    <div id="p-name-out"></div>
                    <div style="color: #ccc; font-weight: 900; letter-spacing: 1px;">IDOLM@STER SONGS RANKING</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const classes = ['col-as', 'col-cg', 'col-ml', 'col-sidem', 'col-sc', 'col-gm'];
        const tbody = document.getElementById('table-body');

        for (let i = 0; i < 5; i++) {
            const tr = document.createElement('tr');
            for (let j = 0; j < 6; j++) {
                const td = document.createElement('td');
                td.contentEditable = "true";
                td.className = classes[j];
                // 核心修正：使用零寬度空格 (\u200B) 讓瀏覽器初始化時就認定格子有內容，解決游標跳到頂部的問題
                td.innerText = "\u200B"; 
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }

        function generateImage() {
            const btn = document.querySelector('.download-btn');
            const username = document.getElementById('username').value;
            const footer = document.getElementById('c-footer');
            const pDisplay = document.getElementById('p-name-out');
            const captureArea = document.getElementById('capture-area');

            btn.innerText = "GENERATING...";

            if (username) {
                pDisplay.innerText = "Producer: " + username;
            } else {
                pDisplay.innerText = "Producer: Anonymous";
            }
            footer.style.display = "flex";

            html2canvas(captureArea, {
                scale: 2,
                backgroundColor: "#ffffff",
                useCORS: true,
                width: 1000,
                windowWidth: 1000
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // 判斷是否為行動裝置 (簡單判斷)
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (isMobile) {
                    // 行動裝置：開啟新視窗顯示圖片，方便長按儲存
                    const newWindow = window.open();
                    newWindow.document.write(`<img src="${imgData}" style="width:100%;" />`);
                    newWindow.document.write('<p style="text-align:center;font-family:sans-serif;">長按上方圖片即可儲存至相簿</p>');
                    btn.innerText = "DONE!";
                } else {
                    // 桌機版：維持原本的自動下載機制
                    const link = document.createElement('a');
                    link.download = `Ranking_${username || 'IDOL'}.png`;
                    link.href = imgData;
                    link.click();
                    btn.innerText = "SAVE AS IMAGE";
                }
                
                footer.style.display = "none";
            });
        }
    </script>
</body>

</html>
